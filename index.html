<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container for the page -->
  <main class="container">
    <section class="row">
      <!-- Column containing the search bar and output searches -->
      <article id="searchArea" class="col-sm-2">
        <!-- Row containing the search bar -->
        <section class="row">
          <!-- Form for searching cities -->
          <form>
            <label id="searchLabel" class="form-label" for="searchBar">Search Cities:</label>
            <div class="input-group mb-3">
              <input id="searchText" type="text" class="form-control" aria-describedby="searchBtn">
              <button class="btn btn-success" type="submit" id="searchBtn">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </section>
        <!-- Row containing list of searched cities -->
        <section class="row">
          <ul id="cities" class="list-group"></ul>
        </section>
      </article>

      <!-- Column for displaying the weather data -->
      <article id="weather" class="col-sm">
        <!-- Row for displaying current weather information -->
        <section id="currentWeather" class="row"></section>
        <!-- Row for displaying the next five days of weather information -->
        <section id="futureWeather" class="row"></section>
      </article>
    </section>
  </main>

  <script src="./lib/moment/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
